<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>FOODVIEW</title>
    <style>
        table,th,td{
            border:2px solid black;
            }
         table.center{
             margin-left: auto;
             margin-right: auto;
             width: 1000px;
             }
    </style>
</head>
<body>
    <table class="center">
        <div style="text-align:center"</div>
        <h1>ANNA'S RESTURANT</h1>
        <tr>

            <th>ADD FOOD</th>
            <th>PRICE</th>
            <th>DESCRIPTION</th>
            <th>CATEGORY</th>
            <th>photo</th>
            <th>EDIT FOOD</th>
        </tr>

            {% for i in d %}

        <form action="edit" method="post">
                {% csrf_token %}

            <td>{{i.food}}</td>
            <td>{{i.price}}</td>
            <td>{{i.description}}</td>
            <td>{{i.category}}</td>
            <td><img src="{{i.photo.url}}" height="150" width="150"></td>
            <input type="hidden" name="id" value="{{i.id}}">
                 <td><button type="submit" value="edit">EDIT</button></td>

             </form>

        </tr>
        {% endfor %}
    </table>

</body>
</html>
