<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>USER REGISTRATION</title>
</head>
<body>

    <div style="text-align:center">
        <div class="container p-3 my-3 bg-dark text-white">


        <h1>ANNA'S RESTURANT</h1>

<h2>USER REGISTRATION</h2><br>
</div>
<form action="reg" method="post">
     {% csrf_token %}
    <div class="container-sm border"><br>
<div class="container">
<div class="col" style="background-color:white;">
      <div class="form-group">
      <div style="text-align:left">
      <label for="name"><b>NAME:</b></label>
      <input type="text" id="name" name="name" class="form-control"  placeholder="Enter name">
      </div></div>
      <div class="form-group">
      <div style="text-align:left">
      <label for="email"><b>EMAIL:</b></label>
      <input type="text" id="email" name="email" class="form-control"  placeholder="Enter email">
      </div></div>
      <div class="form-group">
      <div style="text-align:left">
      <label for="phone"><b>PHONE:</b></label>
      <input type="tel"id="phone" name="phone" class="form-control"  placeholder="Enter phone">
      </div></div>
      <div class="form-group">
      <div style="text-align:left">
      <label for="address"><b>ADDRESS:</b></label>
      <input type="tel" id="address" name="address" class="form-control"  placeholder="Enter address">
      </div></div>
      <div class="form-group">
      <div style="text-align:left">
      <label for="uname"><b>Uname:</b></label>
      <input type="text" id="uname" name="uname" class="form-control"  placeholder="Enter username">
      </div></div>
      <div class="form-group">
      <div style="text-align:left">
      <label for="password"><b>PASSWORD:</b></label>
      <input type="password"id="password" name="password" class="form-control"  placeholder="Enter password">
      </div></div>
      <div class="form-group">
      <div style="text-align:left">
      <label for="confirmpassword"><b>CONFIRM PASSWORD:</b></label>
      <input type="password" id="password" name="password" class="form-control"  placeholder="Re-type password">
      </div></div>
    <input type="submit" name="reg" value="REGISTER">
     </div>
</form>
</body>
</html>
